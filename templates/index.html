<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>CAsT Search</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
<link rel="stylesheet" href="static/index.css">
</head>
<body>
    <div class="header animate__animated animate__backInDown">
        <img src="static/logo.png" id="logo_hero" /><br />
        <input type="text" class="searchbar" id="searchbar_hero" />
        <button id="search_btn_hero" class="btn animate__animated">Search</button>
    </div>
    <div class="header_top animate__animated">
        <img src="static/logo.png" id="logo_top" />
        <input type="text" class="searchbar" id="searchbar_top" />
        <button id="search_btn_top" class="btn animate__animated">Search</button>
        <button id="download_csv_btn_top" class="btn animate__animated">Download CSV</button>
        <button id="download_json_btn_top" class="btn animate__animated">Download JSON</button>
    </div>
    <div class="results animate__animated">
        <div class="flaunt">
            Found <span id="results_num">0</span> results in <span id="results_time">3.2</span> seconds
        </div>
        <ol class="pages">
        </ol>
    </div>
    <button id="about_btn" class="btn">About</button>
    <div class="footer"><a href="http://www.treccast.ai">TREC CAsT</a> &bull; 2020</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="static/csv.js"></script>
<script src="static/index.js"></script>
</html>
